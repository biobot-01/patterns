<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Observer Pattern Sandbox | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero is-success">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Observer Pattern</h1>

        <h2 class="subtitle">in JavaScript ES6 Standard</h2>
      </div>
    </div>
  </header>

  <section class="section has-background-dark">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <div class="content has-text-centered">
              <p>Check your console in Chrome DevTools</p>
            </div>

            <div class="columns is-centered">
              <div class="column is-6">
                <div class="buttons">
                  <button class="button is-info is-outlined is-fullwidth" type="button" id="sub-ms">Subscribe to Milliseconds</button>

                  <button class="button is-warning is-outlined is-fullwidth" type="button" id="unsub-ms">Unsubscribe from Milliseconds</button>

                  <button class="button is-info is-outlined is-fullwidth" type="button" id="sub-s">Subscribe to Seconds</button>

                  <button class="button is-warning is-outlined is-fullwidth" type="button" id="unsub-s">Unsubscribe from Seconds</button>

                  <button class="button is-primary is-outlined is-fullwidth" type="button" id="fire">Fire</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app-es6.js"></script>
</body>
</html>
